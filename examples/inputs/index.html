<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>

    <!-- Text Input -->
    <input type="text" placeholder='Full Name'>

    <!-- Password Input -->
    <input type="password" placeholder='Password'>

    <!-- Number Input -->
    <input type="number" placeholder='Number'>

    <!-- Color Input -->
    <input type="color">

    <!-- File Input -->
    <input type="file">

    <!-- Email Input -->
    <input type="email" placeholder='Email'>

    <!-- Radio Input -->
    <input type="radio">

    <!-- Date Input -->
    <input type="date">

    <!-- Checkbox-->
    <input type="checkbox">

    <!-- Submit Input -->
    <input type="submit" value="Submit">
    
    <button>Submit</button>

    <input type="button" value="Submit">

    <br><br>
    <!-- Shipping Information -->
    <form action="">
        <!-- Shipping Address -->
        <fieldset>
            <legend>Shipping Address</legend>
            <!-- First Name Input -->
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder='First Name'>
            <br>
            <!-- Last Name Input -->
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder='Last Name'>
            <br>
            <!-- Address -->
            <label for="street">Street Address</label>
            <!-- Street Address -->
            <input type="text" name='street' id="street" placeholder='Street Address'>
            <!-- Apt/Unit -->
            <label for="apt">Apt/Unit</label>
            <input type="text" name='apt' id='apt' placeholder='Apt/Unit'>
            <br>
            <!-- City -->
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder='City'>
            <br>
            <!-- State -->
            <label for="state">State</label>
            <input type="text" name="state" id="state" placeholder='State'>
            <br> 
            <!-- Zip Code -->
            <label for="zipCode">Zip Code</label>
            <input type="text" placeholder='Zip Code' name='zipCode' id='zipCode'>
            
        </fieldset>
        <!-- Payment Info -->
        <fieldset>
            <legend>Payment Info</legend>
        </fieldset>
    </form>


    
</body>
</html>
